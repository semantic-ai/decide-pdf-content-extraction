steps:
  build-and-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: "${CI_REPO_OWNER%%io}/${CI_REPO_NAME}"
      platforms: linux/amd64
      tags: "chore-${CI_COMMIT_BRANCH##chore/}"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
when:
  - event: push
    branch: [chore/*]
